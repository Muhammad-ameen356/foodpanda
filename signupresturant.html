<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>

    <!-- Bootstrap V.5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/loader.css">

    <link rel="icon" href="./images/pandaicon.png">
    <title>Restaurant | Signup</title>
</head>

<body onload="resSignupValidation()">
    <div id="loader" style="display: none;">
        <div class="loader3">
            <span></span>
            <span></span>

        </div>
    </div>

    <div class="container background" style="min-height:100vh !important;">
        <form>
            <section class="h-100">
                <div class="container-fluid py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-xl-6 bg-transparent-user">
                            <div class="card-body p-md-5 text-black shadow p-3 mb-5 bg-body rounded">
                                <h1 class="mb-5 text-capitalize d-flex justify-content-center fw-bold">
                                    <img width="300px" src="./images/foodpanda-c.png" alt="">
                                </h1>
                                <h6>Signup as Restaurant</h6>
                                <h3 class="mb-5 fw-bold">Let's start selling!</h3>

                                <!-- <div class="row"> -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="signupResName" oninput="resSignupValidation()"
                                        class="form-control rounded-0 form-control-lg" autocapitalize="none"
                                        autocorrect="off" required />
                                    <label class="form-label" for="signupResName">Restaurant Name</label>
                                    <div class="alert alert-danger alert-dismissible fade show" id="alreadyusername"
                                        style="display: none;" role="alert">
                                        Username Already Taken, Try another!
                                    </div>
                                    <div class="alert alert-danger alert-dismissible fade show" id="spaceusername"
                                        style="display: none;" role="alert">
                                        Username Can not contain any space!
                                    </div>
                                </div>
                                <!-- </div> -->

                                <div class="form-outline mb-4">
                                    <input type="email" id="signupResEmail" oninput="resSignupValidation()"
                                        class="form-control rounded-0 form-control-lg" required />
                                    <label class="form-label" for="signupResEmail">Email ID</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <!-- <input type="text" id="signupRescountry"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signupRescountry">Country</label> -->
                                    <select id="signupRescountry" oninput="resSignupValidation()"
                                        class="form-select shadow-remove form-select-lg borderradius-remove"
                                        aria-label="Default select example" style="font-size: 16px;" required>
                                        <option value="" selected>Not Selected</option>
                                        <option value="Pakistan">Pakistan</option>
                                    </select>
                                    <label for="signupRescountry" class="form-label">Country</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <!-- <input type="text" id="signuResCity"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signuResCity">City</label> -->
                                    <select id="signuResCity" oninput="resSignupValidation()"
                                        class="form-select shadow-remove form-select-lg borderradius-remove"
                                        aria-label="Default select example" style="font-size: 16px;" required>
                                        <option value="" selected>Not Selected</option>
                                        <option value="Karachi">Karachi</option>
                                        <option value="Lahore">Lahore</option>
                                        <option value="Faisalabad">Faisalabad</option>
                                        <option value="Rawalpindi">Rawalpindi</option>
                                        <option value="Gujranwala">Gujranwala</option>
                                        <option value="Peshawar">Peshawar</option>
                                        <option value="Multan">Multan</option>
                                        <option value="Hyderabad City">Hyderabad City</option>
                                        <option value="Islamabad">Islamabad</option>
                                        <option value="Quetta">Quetta</option>
                                        <option value="Bahawalpur">Bahawalpur</option>
                                        <option value="Sargodha">Sargodha</option>
                                        <option value="Rahimyar Khan">Rahimyar Khan</option>
                                        <option value="Mardan">Mardan</option>
                                        <option value="Abbottabad">Abbottabad</option>
                                        <option value="Chaman">Chaman</option>
                                        <option value="Muzaffarabad">Muzaffarabad</option>
                                        <option value="Mianwali">Mianwali</option>
                                        <option value="Jhelum">Jhelum</option>
                                        <option value="Mardan">Mardan</option>
                                        <option value="Mardan">Mardan</option>
                                        <option value="Mardan">Mardan</option>
                                    </select>
                                    <label for="signuResCity" class="form-label">City</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="file" class="form-control rounded-0" oninput="resSignupValidation()"
                                        accept="image/png, image/jpeg" id="MainResImage">
                                    <label class="form-label" for="MainResImage">Upload Image</label>
                                    <!-- <button class="btn btn-primary" onclick="uploadImage()">Update
                                                    image</button> -->
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="password" id="signupResPassword" oninput="resSignupValidation()"
                                        class="form-control rounded-0 form-control-lg" required />
                                    <label class="form-label" for="signupResPassword">Password</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input shadow-remove" type="checkbox"
                                        onclick="showsignuppassword()" id="flexSwitchCheckDefault" />
                                    <label class="form-check-label" for="flexSwitchCheckDefault">
                                        Show Password</label>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div id="" class="form-text mb-4 text-center pt-4">
                                        SignUp as <a class="link-style" href="usersignup.html"> User</a>
                                    </div>
                                    <div id="" class="form-text mb-4 text-center pt-4">
                                        Already have an account <a class="link-style" href="index.html">Login here</a>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-start pt-3">
                                    <button type="button" onclick="resturantSignUp();" id="resSignupButton"
                                        class="btn btn-primary shadow-remove rounded-0 text-light button-style">
                                        Create Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

    </div>








    <script src="./js/loginSignup.js"></script>
    <script src="./js/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
