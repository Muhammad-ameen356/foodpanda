<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>


    <!-- Bootstrap V.5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
    <title>User Signup</title>
</head>

<body>

    <div class="container background">
        <form>
            <section class="h-100">
                <div class="container-fluid py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-4">
                                <div class="row g-0">
                                    <div class="col-xl-6 d-none d-xl-block">
                                        <img src="./images/userres.jpg" alt="team Managment photo" width="100%"
                                            height="100%"
                                            style="border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;" />
                                    </div>
                                    <div class="col-xl-6 bg-transparent">
                                        <div class="card-body p-md-5 text-black">
                                            <h1 class="mb-5 text-capitalize d-flex justify-content-center fw-bold">
                                                MEET Good EAT Good
                                            </h1>
                                            <h3 class="mb-5 text-capitalize fw-bold">SignUp As User</h3>

                                            <!-- <div class="row"> -->
                                            <div class="form-outline mb-4">
                                                <input type="email" id="signUserName"
                                                    class="form-control rounded-0 form-control-lg" autocapitalize="none"
                                                    autocorrect="off" required />
                                                <label class="form-label" for="signUserName">Username</label>
                                                <div class="alert alert-danger alert-dismissible fade show"
                                                    id="alreadyusername" style="display: none;" role="alert">
                                                    Username Already Taken, Try another!
                                                </div>
                                                <div class="alert alert-danger alert-dismissible fade show"
                                                    id="spaceusername" style="display: none;" role="alert">
                                                    Username Can not contain any space!
                                                </div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="email" id="signUserEmail"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signUserEmail">Email ID</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="number" id="signUserPhone"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signUserPhone">Phone Number</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="signUserCountry"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signUserCountry">Country</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="signUserCity"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signUserCity">City</label>
                                            </div>

                                            <div class="form-outline mb-1">
                                                <input type="password" id="signUserPass"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="signUserPass">Password</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input shadow-remove" type="checkbox"
                                                    onclick="showusersignuppassword()" id="flexSwitchCheckDefault" />
                                                <label class="form-check-label" for="flexSwitchCheckDefault">
                                                    Show Password</label>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <div id="" class="form-text mb-4 text-center pt-4">
                                                    SignUp as <a href="signupresturant.html"> Resturant</a>
                                                </div>
                                                <div id="" class="form-text mb-4 text-center pt-4">
                                                    Already have an account <a href="login.html">Login here</a>
                                                </div>
                                            </div>


                                            <div class="d-flex justify-content-start pt-3">
                                                <button type="button" onclick="userSignUp()"
                                                    class="btn btn-primary shadow-remove rounded-0 text-light btn-lg">
                                                    SignUp
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

    </div>






    <script src="./js/loginSignup.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
